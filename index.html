        { text: "Tahun lalu aku cuman ngasih ucapan kan?", button: "Iya sih" },

        {
          text: "Oke ini dia, Silahkan klik button dibawah ya kak <3",
          button: "Lanjut",
        },
      ];

      let current = 0;
      const textEl = document.getElementById("text");
      const buttonContainer = document.getElementById("button-container");

      function renderStep() {
        const step = steps[current];
        textEl.textContent = step.text;
        buttonContainer.innerHTML = "";

        if (Array.isArray(step.button)) {
          const group = document.createElement("div");
          group.classList.add("btn-group");

          step.button.forEach((choice) => {
            const btn = document.createElement("button");
            btn.textContent = choice;
            btn.classList.add("my-btn");
            btn.addEventListener("click", () => handleChoice(choice));
            group.appendChild(btn);
          });

          buttonContainer.appendChild(group);
        } else {
          const btn = document.createElement("button");
          btn.textContent = step.button;
          btn.classList.add("my-btn");
          btn.addEventListener("click", nextStep);
          buttonContainer.appendChild(btn);
        }
      }

      function handleChoice(choice) {
        buttonContainer.innerHTML = "";

        if (choice === "Baikkk :)") {
          textEl.textContent = "ALHAMDULILLAH, aku ikut seneng kalo begitu ðŸ˜®";
        } else {
          textEl.textContent =
            "YAHHHH :<, aku harap kamu tetep kuat dan bangkit lagi yaa ðŸ˜¢";
        }

        const nextBtn = document.createElement("button");
        nextBtn.textContent = "Yeaah, Makasih yaa";
        nextBtn.classList.add("my-btn");
        nextBtn.addEventListener("click", nextStep);

        buttonContainer.appendChild(nextBtn);
      }

      function nextStep() {
        const step = steps[current];
        if (step.text.includes("Oke ini dia")) {
          window.location.href = "gameboy-main/gameboy.html";
          return;
        }
        current++;
        if (current < steps.length) {
          renderStep();
        }
      }

      renderStep();
    </script>
  </body>
</html>
